<header class="site-header">
  <!-- Gets fixed by JS at wide widths -->
  <div class="site-header__fixable fixable">
    <div class="header__left">
      <button
        class="nav-primary__button"
        aria-controls="site-header__inner"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        <span class="nav-primary__icon">
          <div></div>
          <div></div>
          <div></div>
        </span>
      </button>
    </div>

    <!-- Needs to extend full width so box shadow will also extend -->
    <div id="site-header__inner" class="site-header__inner">
      <div class="container">
        <div class="grid-full">
          <div class="site-branding">
            <div class="site-branding__inner">
              {{ $title := print .Site.Title }}
              <a href="">{{ $title }}</a>
            </div>
          </div>
          <div class="mobile-buttons">
            <button class="mobile-nav-button" aria-label="Toggle Main Menu">
              <div class="mobile-nav-button__label">Menu</div>
              <div class="mobile-nav-button__icon"></div>
            </button>
          </div>
          <div id="header-nav" class="header-nav">
            <div class="search-narrow__wrapper">
              <form role="search" action="">
                <label class="visually-hidden" for="search-narrow-input"
                  >Search</label
                >
                <input
                  id="search-narrow-input"
                  type="search"
                  placeholder="Search by keyword or phrase."
                />
                <button type="submit">
                  <span class="icon--search"></span>
                  <span class="visually-hidden">Search</span>
                </button>
              </form>
            </div>
            <nav class="primary-nav" aria-labelledby="main-menu-description">
              <span id="main-menu-description" class="visually-hidden"
                >Main Menu</span
              >
              <ul class="primary-nav--level-1">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}"><span>
                    {{ if .Pre }}
                    {{ $icon := printf "<i class=\"%s\"></i>" .Pre | safeHTML }}
                    {{ $icon }}
                    {{ end }}
                    {{ $text := print .Name | safeHTML }}
                    {{ $text }}
                    {{ end }}
                    </span></a></li>
                <!--li class="has-children">
                  <a href="#"><span>Products</span></a>
                  <button
                    class="primary-nav__button-toggle"
                    aria-controls="product-submenu"
                    aria-expanded="false"
                  >
                    <span class="visually-hidden">Toggle sub-navigation</span>
                    <span class="icon--menu-toggle"></span>
                  </button>
                  <ul id="product-submenu" class="primary-nav--level-2">
                    <li>
                      <a href="#"><span>Black & White Photos</span></a>
                    </li>
                    <li>
                      <a href="#"><span>Stone Statues</span></a>
                    </li>
                    <li>
                      <a href="#"><span>Antiques & Artifacts</span></a>
                    </li>
                    <li>
                      <a href="#"><span>Replicas</span></a>
                    </li>
                  </ul>
                </li-->
              </ul>
            </nav>
            <div class="secondary-nav__wrapper">
              <button
                class="header-nav__search-button"
                aria-label="Toggle Search Form"
              >
                <svg
                  width="24px"
                  height="25px"
                  viewBox="0 0 24 25"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <title>Search Icon</title>
                  <g
                    stroke="none"
                    stroke-width="1"
                    fill="none"
                    fill-rule="evenodd"
                  >
                    <g>
                      <rect
                        fill="#FFFFFF"
                        x="0"
                        y="0"
                        width="24"
                        height="25"
                      ></rect>
                      <g
                        transform="translate(1.000000, 1.000000)"
                        fill="#0D1214"
                      >
                        <path
                          d="M18,10 C18,14.4183 14.4183,18 10,18 C5.58172,18 2,14.4183 2,10 C2,5.58172 5.58172,2 10,2 C14.4183,2 18,5.58172 18,10 Z M15.7608,18.175 C14.1323,19.3246 12.145,20 10,20 C4.47715,20 0,15.5228 0,10 C0,4.47715 4.47715,0 10,0 C15.5228,0 20,4.47715 20,10 C20,12.6561 18.9645,15.0703 17.2752,16.8609 L21.7071,21.2929 C22.0976,21.6834 22.0976,22.3166 21.7071,22.7071 C21.3166,23.0976 20.6834,23.0976 20.2929,22.7071 L15.7608,18.175 Z"
                        ></path>
                      </g>
                    </g>
                  </g>
                </svg>
                <div class="header-nav__search-button__close"></div>
              </button>
              <div class="search-wide__wrapper">
                <div class="search-wide__container">
                  <div class="search-wide__grid">
                    <form role="search" action="">
                      <label class="visually-hidden" for="search-wide-input"
                        >Search</label
                      >
                      <input
                        id="search-wide-input"
                        type="search"
                        placeholder="Search by keyword or phrase."
                      />
                      <button type="submit">
                        <span class="icon--search"></span>
                        <span class="visually-hidden">Search</span>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <nav
                class="secondary-nav"
                aria-labelledby="secondary-menu-description"
              >
                <span id="secondary-menu-description" class="visually-hidden"
                  >Secondary Menu</span
                >
                <ul>
                  <li><a class="button--primary" href="#">Login</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
